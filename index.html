<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NC DOI - Bail Bondsman License Lookup</title>
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>
    <div class="logo-banner">
        <img src="assets/DOI-seal-logo.png" alt="NC DOI Logo">
    </div>

    <div class="container">
        <h1>NC DOI Bail Bondsman License Lookup</h1>
        <h3 class="demo-warning">THIS IS A DEMO AND NOT MADE FOR PRODUCTION</h3>

        <form id="npnForm">
            <label for="npnInput">Enter NPN:</label>
            <input type="number" id="npnInput" inputmode="numeric" pattern="[0-9]*" placeholder="e.g. 123123123">
            <input type="submit" style="display: none;">
        </form>

        <div class="buttons-container">
            <button id="getAgentInfoBtn">üîç Lookup by NPN</button>
            <button id="scanQrCode">üì∑ Scan QR Code</button>
        </div>

        <div class="agent">
            <div id="loader-div" class="loader-container">
                <div class="loader"></div>
            </div>
            <div id="agentInfo" class="hidden">
                <div id="agentInfoDisplay"></div>
            </div>
            <div id="errorMessage" class="error-message hidden"></div>
        </div>

        <div class="example-id">
            <h3>Using the NC DOI Bail Bondsman Lookup Tool</h3>
            <p>Press the <b>'Scan QR Code'</b> button and scan the QR code on the ID card.</p>
            <p>Alternatively, you can enter the NPN manually and press <b>'Lookup by NPN'</b>.</p>
            <img src="assets/Screenshot 2025-03-19 100722.png" alt="Example ID Card">
            <p>Example of an ID card to scan</p>
        </div>
    </div>

    <div id="video-container" class="modal">
        <div class="modal-content" id="qr-video"></div>
        <button class="close-button" id="close-camera">‚úï</button>
    </div>

    <script src="scripts/jsQR.js"></script>
    <script src="scripts/main.js"></script>
</body>

</html>
